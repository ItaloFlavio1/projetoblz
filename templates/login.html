<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Equipamentos</title>
    <style>
        :root {
            --cor-laranja-blz: #f15a24;
            --cor-amarelo-blz: #fdb913;
            --gradiente-blz: linear-gradient(90deg, var(--cor-amarelo-blz), var(--cor-laranja-blz));
            
            /* Tema Claro (Padr√£o) */
            --cor-fundo: #f0f2f5;
            --cor-fundo-card: #ffffff;
            --cor-texto-principal: #212529;
            --cor-texto-secundario: #6c757d;
            --cor-borda: #dee2e6;
            --sombra: 0 4px 25px rgba(0, 0, 0, 0.1);

            /* Tema Escuro */
            --cor-fundo-dark: #121212;
            --cor-fundo-card-dark: #1e1e1e;
            --cor-texto-principal-dark: #e0e0e0;
            --cor-texto-secundario-dark: #888888;
            --cor-borda-dark: #444444;
        }

        [data-theme="dark"] {
            --cor-fundo: var(--cor-fundo-dark);
            --cor-fundo-card: var(--cor-fundo-card-dark);
            --cor-texto-principal: var(--cor-texto-principal-dark);
            --cor-texto-secundario: var(--cor-texto-secundario-dark);
            --cor-borda: var(--cor-borda-dark);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background-color: var(--cor-fundo-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--sombra);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .logo {
            height: 190px;
            margin-bottom: 60px;
        }

        .system-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--cor-texto-principal);
        }

        .form-title {
            color: var(--cor-texto-secundario);
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--cor-texto-secundario);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--cor-borda);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--cor-laranja-blz);
            box-shadow: 0 0 0 3px rgba(241, 90, 36, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: var(--gradiente-blz);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(241, 90, 36, 0.3);
        }

        .btn-login:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .options-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--cor-texto-secundario);
            cursor: pointer;
        }

        .remember-me input {
            cursor: pointer;
        }
        
        .forgot-password {
            color: var(--cor-laranja-blz);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        /* Mensagens de Feedback */
        .flash-messages { list-style-type: none; padding: 0; margin-bottom: 25px; text-align: left; }
        .flash-messages li { padding: 12px 15px; border-radius: 6px; }
        .flash-danger { background-color: #f8d7da; color: #721c24; }

        /* Spinner de Carregamento */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: none; /* Escondido por padr√£o */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toggle de Tema */
        .theme-switch-container { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: var(--cor-texto-secundario);
            background-color: var(--cor-fundo-card);
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: var(--sombra);
            z-index: 10;
        }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--gradiente-blz); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="login-card">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logotipo da Empresa" class="logo">
            <h1 class="system-title">Controle de Equipamentos</h1>
            <h2 class="form-title">Acesso ao Sistema</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        Lembrar-me
                    </label>
                    <a href="#" onclick="alert('Funcionalidade em desenvolvimento. Entre em contato com o administrador.'); return false;" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-login" id="login-button">
                    <div class="spinner" id="spinner"></div>
                    <span id="button-text">Entrar</span>
                </button>
            </form>
        </div>
    </main>

    <div class="theme-switch-container">
        <span>‚òÄÔ∏è</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span>üåô</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    spinner.style.display = 'block';
                    buttonText.textContent = 'A entrar...';
                    loginButton.disabled = true;
                });
            }

            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark') {
                    themeToggle.checked = true;
                }
            }

            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
